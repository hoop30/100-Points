<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Points</title>
    <meta name="description" content="100 Points chalenge, un ou deux joueurs s'affonte pour atteindre les 100 points en premier, mais attention faite un 1 et votre tour en perdu! serait vous de taille a reléver le défi. Contre vos amis ou l'ordinateur qui de vous sera le meilleur!!">

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/index.css">

    <!-- JAVASCRIPT -->


    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div id="new-game" class="new-game">
            <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;}</style></defs><title/><g data-name="Layer 2" id="Layer_2"><path d="M16,29A13,13,0,1,1,29,16,13,13,0,0,1,16,29ZM16,5A11,11,0,1,0,27,16,11,11,0,0,0,16,5Z"/><path d="M16,23a1,1,0,0,1-1-1V10a1,1,0,0,1,2,0V22A1,1,0,0,1,16,23Z"/><path d="M22,17H10a1,1,0,0,1,0-2H22a1,1,0,0,1,0,2Z"/></g><g id="frame"><rect class="cls-1" height="32" width="32"/></g></svg>
        <h1>NEW GAME</h1>
        </div>
    </header>

    <main>

        <section class="player-one">
            <h2 id="p1-pseudo" class="pseudo"></h2>
            <p id="p1-global" class="global"></p>
            <div class="current-score">
                <p>CURRENT</p>
                <p id="p1-current" class="current"></p>
            </div>
        </section>

        <section class="player-two">
            <h2 id="p2-pseudo" class="pseudo"></h2>
            <p id="p2-global" class="global"></p>
            <div class="current-score">
                <p>CURRENT</p>
                <p id="p2-current" class="current"></p>
            </div>
        </section>

        <section>
            <div class="dice"></div>
            <p>ROLL DICE</p>
            <p>HOLD</p>
        </section>

    </main>

    <footer>
        <div class="footer-show"></div>
        <div class="content">
            <h2>100 Points</h2>
            <button>Rules</button>
            <p>Thanks to play, this game made by GRANIER Kévin.</p>
        </div>
    </footer>   
</body>
</html>
